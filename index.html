<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAP Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./multimedia/svg/hosting_cloud_web_design_icon_152288.svg" type="image/x-icon">

<body>
    <header>
        <div class="nav-logo">
            <img src="./multimedia/svg/hosting_cloud_web_design_icon_152288.svg" alt="">
            <h2>SWAP Solutions</h2>
        </div>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars" style="font-size:24px;color: rgb(81, 21, 82);"></i>
            </label>
            <ul>
                <li><a class="active1" href="#">Inicio</a></li>
                <li><a class="active2" href="#">Soporte</a></li>
                <li><a class="active3" href="#">Contacto</a></li>
                <li><a class="active4" href="#">Blog</a></li>

        </nav>

    <main>
        <section class="intro-empresa">

            </div>
            <img src="./multimedia/svg/pc_green.svg" alt="">

        <section class="diseno-web">
            <img src="./multimedia/svg/person_programmer.svg" alt="">
            <div class="parrafo-diseno-web">

            </div>
        </section>

        <section class="diseno-web-2">
            <div class="parrafo-diseno-web-2">
                <p>Desarrollo de software a pedido</p>
            </div>
            <img src="./multimedia/svg/web_design.svg" alt="">
        </section>

        <section class="diseno-web">
            <img src="./multimedia/svg/automatized_procces.svg" alt="">
            <div class="parrafo-diseno-web">
                <p>Automatizamos tus procesos</p>
            </div>
        </section>

    </main>

    <div class="button-wpp">
        <a>
            <img src="./multimedia/svg/logo_whatsapp.svg" alt="">
        </a>
    </div>
